<body>

<div class="container">
    <h1>Conversor Universal de Energia</h1>

    <label>Valor:</label>
    <input type="number" id="valor">

    <label>Converter de:</label>
    <select id="de">
        <option value="joule">Joule (J)</option>
        <option value="cal">Caloria (cal)</option>
        <option value="kwh">kWh</option>
    </select>

    <label>Para:</label>
    <select id="para">
        <option value="joule">Joule (J)</option>
        <option value="cal">Caloria (cal)</option>
        <option value="kwh">kWh</option>
    </select>

    <button onclick="converter()">Converter</button>

    <p id="resultado"></p>
</div>
