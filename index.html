<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Energia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Função de mudança de cor criada por João Victor dos Santos - ADS -->
<div class="container">
    <h1>Conversor Universal de Energia</h1>

    <label>Valor:</label>
    <input type="number" id="valor">

    <label>Converter de:</label>
    <select id="de">
        <option value="joule">Joule (J)</option>
        <option value="cal">Caloria (cal)</option>
        <option value="kwh">kWh</option>
    </select>

    <label>Para:</label>
    <select id="para">
        <option value="joule">Joule (J)</option>
        <option value="cal">Caloria (cal)</option>
        <option value="kwh">kWh</option>
    </select>

    <div class="botao-container">
        <button onclick="converter()">Converter</button>
    </div>

    <!-- BOTÃO NOVO PARA O COMMIT feat -->
    <div class="botao-container">
        <button onclick="mudarCorContainer()">Mudar Cor</button>
    </div>

    <p id="resultado"></p>
</div>

<script src="script.js"></script>

</body>
</html>
